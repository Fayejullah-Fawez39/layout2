<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 2</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h2>Logo</h2>
        </div>
        <nav>
            <h2>Header Menu</h2>
        </nav>
    </header>
    <section class="header-bar">
        <h2>Header bar</h2>
    </section>
    <section class="content">
        <div class="left-content">
            <h2>Left Content</h2>
        </div>
        <div class="middle">
                <div class="top"><h2>Center Top Block</h2></div>
                <div class="center">
                        <div class="left">
                            <h3>Left Center</h3>
                        </div>
                        <div class="right">
                            <h3>Right Center</h3>
                        </div>
                </div>
                <div class="bottom">
                    <h2>Bottom</h2>
                </div>
                    
        </div>
        <div class="right-content">
            <h2>Right Content</h2>
        </div>
    </section>
    <footer class="down">
        <h1>This is Footer</h1>

    </footer>

    
</body>
</html>
